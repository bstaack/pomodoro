<!DOCTYPE html>
<html>
<head>
<title>calculator.js</title>

<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<link href="layout.css" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrapper">
    <h1 id="countdown">pomodoro timer</h1></br>
    <p class="workOrBreak">ready?</p>
    <p class="working"><span id="work">15</span> on</p>
    <p class="break"><span id="break">5</span> off</p>
    <button id="addMins">+</button>
    <button id="subMins">-</button>
    <button id="start">start</button>
    <button id="addBreak">+</button>
    <button id="subBreak">-</button>
  </div>

</body>
</html>
